<html lang="en">

            <div class="video-gallery">
                <video controls>
                    <source src="heartv.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <video controls>
                    <source src="v.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

            <h2>Message</h2>
            <p id="friend-message">Click the button to see my special message for you!</p>
            <button onclick="showMessage()">Show Message</button>
